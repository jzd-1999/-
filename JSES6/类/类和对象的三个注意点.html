<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {

            var that;
            class Start{

                constructor(name,age){
                    //constructor 里面的this指向的是 创建实例对象
                    //console.log(this);
                    that = this;
                    this.name = name;
                    this.age = age;
                    this.btn = document.querySelector('button');
                    this.btn.onclick = this.sing;
                    //sing()        sing()方法
                    //this.sing();  //这个实例对象的sing()方法
                }
                sing(){
                    //这个this指向的是  btn 因为 btn调用了这个方法
                    console.log(this);
                    
                    console.log(that.name+"说大家好");
                }
                dance(){
                    //这个this指向的是 ldh这个实例对象 因为ldh调用了这个方法  
                    console.log(this);
                    
                    console.log(this.name+"要跳舞");
                    
                }
            }
            var ldh = new Start("刘德华",20);
            ldh.dance();

        }
    </script>
</head>
<body>
    <button>点击</button>
</body>
</html>
