<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //构造函数的缺点 ：存在浪费内存

        //构造函数中的属性和方法称为成员，成员可以添加
        function Start (name,age){
            this.name = name;
            this.age = age;
            this.sing = function(){
                console.log(this.name+'我会唱歌');
            }
        }
        //实例成员就是构造函数内部通过this添加的成员 name age sing 就是实例成员
        //实例成员   只能通过实例化的对象来访问
        var ldh = new Start('刘德华',20)
        console.log(ldh.sing());

        //静态成员就是在构造函数本身上添加的成员 sex 就是静态成员
        //静态成员   只能通过构造函数访问   
        Start.sex = '男'
        console.log(Start.sex);
        
        
      
        
        
        
    </script>
</body>
</html>
