<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //1、普通函数
        function fn() {console.log('1');}
        fn();  //或者  fn.call()
        //2、对象的方法
        var obj = {say:function(){console.log('1');}}
        obj.say();
        //3、构造函数
        function Start();
        new Start()    //产生一个实例对象
        //4、绑定事件函数
        btn.onclick = function(){console.lgo('1')};
        //5、定时器函数
        setTimeout(function(){console.log('1')},2000) //2000毫秒后执行
        setInterval(function(){console.log('1')},5000)//每隔5000毫秒执行一次
        //6、立即执行函数
        (function(){console.log('1')})();  //自动调用
        
    </script>
</body>
</html>
