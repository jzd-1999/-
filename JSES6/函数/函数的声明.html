<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函数的定义方式

        // 1、自定义函数 （命名函数）
        function fn() {};

        // 2、函数表达式 （匿名函数）
        var fn1 = function(){};
        
        // 3、利用new Function('参数1','参数2','函数体')
        var fn2 = new Function('a','b','console.log(a+b)');
        // 4、所有函数都是 Function 的实例对象
        fn2(1,2);
        console.dir(fn2);
        //函数也属于对象  （js中万物皆对象）
        console.log(fn2 instanceof Object);
    </script>
</body>
</html>
