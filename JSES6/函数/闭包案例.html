<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
        <li>44444</li>
    </ul>
    <script>
        // 案例1 ：循环点击事件
        //利用闭包得到当前li的索引号
        var lis = document.querySelector('.nav').querySelectorAll('li')
        for(var i = 0; i < lis.length; i++){
            //立即执行函数也成为小闭包 因为立即执行函数里面的任何一个函数都可以使用它的 i这个变量
            (function (i) {
                lis[i].onclick = function () {
                    console.log(i);
                }
            })(i);
        }
        //案例2 ：3秒钟后，打印li元素中的内容
        for(var i = 0; i < lis.length; i++){
            (function (i) {
                setTimeout(function () {
                    console.log(lis[i].innerHTML);
                    
                },3000)
            })(i)
        }
        //案例3 ：打车

        //有返回值 声明一个变量保存
        var car = (function () {
                    var start = 13;
                    var total = 0;
                    return {

                        price: function (n) {
                            if (n <= 3){
                                total = start;
                            }else{
                                total = start + (n-3) * 5;
                            }
                            return total;
                        },
                        yd: function (flag) {
                            return flag ? total +10 : total;
                        }
                    }
                })()
        console.log(car.price(10));
        console.log(car.yd(true));
        console.log(car.price(1));
                

    </script>
</body>
</html>
