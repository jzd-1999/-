<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //递归函数：函数内部自己调用自己，这个函数就是递归函数
        //递归函数的作用和循环效果一样
        //由于递归很容易发生“栈溢出”错误（Stack Overflow），所以必须要加退出条件 return;
        var num =0;
        function fn(){
            console.log("1");
            if(num == 6){
                return   
            }
            num++;
            fn();
        }
        fn();

    </script>
</body>
</html>
