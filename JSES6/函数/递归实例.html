    <script>
        function fn(n){
            if(n == 1){
                return 1;
            }
            return n * fn(n-1);
        }
        console.log(fn(3));
        //执行思路：
        /*
        1. return 3 * fn(2)
        2. return 3 * (2 * fn(1))
        3. return 3 * (2 * 1)
        */

        //利用递归求斐波 数列 （兔子数列） 1,1,2,3,5,8,13...
        function fb(n){
            if(n === 1 || n ===2){
                return 1;
            }
            return fb(n - 1) + fb(n -2 );
        }
        console.log(fb(3));
        console.log(fb(6));

        3. return fb(3) + fb(2) + fb(2) + fb(2) + fb(2) + fb(1) + fb(1)
        4. return fb(2) + fb(1) + fb(2) + fb(2) + fb(2) + fb(2) + fb(1) + fb(1) = 8
        
         */
