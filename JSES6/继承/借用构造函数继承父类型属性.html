<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //父类构造函数
        function Father(name,age) {
            //this 指向父构造函数的对象实例
            this.name = name;
            this.age = age;
        }
        //子构造函数
        function Son(name,age,sex) {
            // this 指向子构造函数的对象实例
            Father.call(this,name,age);        //用这一句话就可以调用父构造函数的属性了
            //自己的属性
            this.sex = sex
        }
        var son = new Son('马云',60,'男')
        console.log(son);
        
    </script>
    
</body>
</html>
